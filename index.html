<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="fonts/barlow_regular_macroman/stylesheet.css">
    <link rel="stylesheet" href="fonts/barlow_light_macroman/stylesheet.css">
    <link rel="stylesheet" href="fonts/barlow_medium_macroman/stylesheet.css">
    <link rel="stylesheet" href="fonts/barlow_semibold_macroman/stylesheet.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>iintoo</title>
</head>
<body>
    <div class="container">
        <div>
            <img src="img/bg.jpg" alt="background">
            <img class="logo" src="img/logo.svg" alt="logo">
        </div>

        <div class="text-content">
            <header>
                <h1 class="title">Get iintoo it today</h1>
                <h3 class="subtitle">There is no charge or obligation upon registration.</h3>
            </header>
            <main>
                <div class="register">
                    <div class="register__buttons">
                        <button class="button button_fb">
                            <a href="https:www.facebook.com">
                                <img src="img/facebook.svg" alt="facebook logo">Register with Facebook 
                            </a>
                        </button>

                        <button class="button button_li">
                            <a href="https:www.linkedin.com">
                                <img src="img/linkedin.svg" alt="linkedin logo">Register with LinkedIn 
                            </a>
                        </button>
                    </div>

                    <div class="register__subtitle">
                        <span>OR</span>
                    </div>
                    
                    <div class="register__form">

                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
